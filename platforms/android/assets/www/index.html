<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <title>Mastermind Cheater</title>
    </head>
    <body>
        <div ng-controller="mastermindController" class="text-center">
            <div>
                <guess-directive guess="guess" ng-repeat="guess in guesses()" />
            </div>
            <label style="color:red">{{error()}}</label>
            <div id="buttons">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-orange btn-lg" ng-click="addOrange(true)">+</button>
                    <button type="button" class="btn btn-orange btn-lg" ng-click="addOrange(false)">-</button>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-white btn-lg" ng-click="addWhite(true)">+</button>
                    <button type="button" class="btn btn-white btn-lg" ng-click="addWhite(false)">-</button>
                </div>
                <br />
                <br />
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-lg" ng-click="getNextGuess()">Submit</button>
                    <button type="button" class="btn btn-warning btn-lg" ng-click="undo()">Undo</button> 
                    <button type="button" class="btn btn-danger btn-lg" ng-click="reset()">Reset</button>    
                </div>         
            </div>
            <br />
            <span>Combinations left: {{combinationsLeft()}}</span>
            
        </div>
        
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.13.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/mastermindController.js"></script>
        <script type="text/javascript" src="js/solverService.js"></script>
        <script type="text/javascript" src="js/Guess.js"></script>
        <script type="text/javascript" src="js/guessDirective.js"></script>
        <script type="text/javascript" src="js/cordovaInit.js"></script>
    </body>
</html>
