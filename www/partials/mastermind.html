<div ng-controller="mastermindController" class="text-center">
    <div>
        <guess-directive guess="guess" ng-repeat="guess in guesses()" />
    </div>
    <label style="color:red">{{error()}}</label>
    <div id="buttons">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-orange btn-lg" ng-click="addOrange(true)" ng-disabled="isWaiting">+</button>
            <button type="button" class="btn btn-orange btn-lg" ng-click="addOrange(false)" ng-disabled="isWaiting">-</button>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-white btn-lg" ng-click="addWhite(true)" ng-disabled="isWaiting">+</button>
            <button type="button" class="btn btn-white btn-lg" ng-click="addWhite(false)" ng-disabled="isWaiting">-</button>
        </div>
        <br />
        <br />
        <div class="btn-group">
            <button type="button" class="btn btn-success btn-lg" ng-click="getNextGuess()" ng-disabled="isWaiting">Submit</button>
            <button type="button" class="btn btn-warning btn-lg" ng-click="undo()" ng-disabled="isWaiting">Undo</button> 
            <button type="button" class="btn btn-danger btn-lg" ng-click="reset()" ng-disabled="isWaiting">Reset</button>    
        </div>         
    </div>
    <br />
    <span>Combinations left: {{combinationsLeft()}}</span>
    <br />
    <span class="blink" ng-show="isWaiting">*WAITING FOR SOLUTION*</span>
</div>
